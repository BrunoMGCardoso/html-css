<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Pode se escrever
        de qualquer forma,
        basta se escrever tudo
        no meio de tags
        &lt;p&gt; e &lt;/p&gt;  
    </p>
    <p>Para se quebrar o texto <br>
        em qualquer lugar que <br>
        se queira usa-se a tag <br>
        &lt;br&gt;.
    </p>
</body>
</html>
